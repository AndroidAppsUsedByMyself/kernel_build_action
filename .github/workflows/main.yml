name: CI
on:
  push:
    branches: main
  pull_request:

jobs:
  lint:
    uses: ./.github/workflows/check.yml

  ci-test:
    needs:
      - lint
    name: Build Kernel
    strategy:
      fail-fast: false
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

    - name: Build Kernel
      uses: ./
      with:
          kernel-url: https://github.com/AndroidAppsUsedByMyself/android_kernel_motorola_sm8250
          kernel-branch: lineage-22.0
          config: lineageos_pstar_stock_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ccache: true
          ksu-url: http://github.com/rifsxd/KernelSU-Next
          ksu-version: next
          ksu: true
          ksu-lkm: true
          android-version: 12
          aosp-clang-version: r416183b1
          disable-lto: true
          anykernel3: true
